<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <title>Nice T-Shirt</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='assets/main.css' />
    <script src="https://kit.fontawesome.com/ca6060ab10.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <label class="hamburger" for="nav-toggle"></label>
      <input id="nav-toggle" type="checkbox" class="hidden" />
      <div>
        <i class="fas fa-square icon--white"></i>
        <i class="fas fa-circle icon--white"></i>
        <i class="fas fa-square icon--white"></i>
      </div>
      <nav>
        <ul>
          <li><a href="#">Shirts</a></li>
          <li><a href="#">Pants</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div>
        <i class="fas fa-search icon--white icon__search"></i>
      </div>
    </header>
    <div class="grid grid--gutters grid--col-2">
      <div class="grid-block">
        <div class='container--column container--50'>
          <div class='container breadcrumbs'>
            <p>Home</p>
            <p><i class="fas fa-chevron-right"></i></p>
            <p>Shirts</p>
            <p><i class="fas fa-chevron-right"></i></p>
            <p>T-Shirt</p>
          </div>
          <div>
            <img class='shirt-img' src='assets/images/whitetshirt.jpeg' alt='shirt'>
          </div>
          <div>
            <img class='shirt-img__icon' src='assets/images/greentshirt.jpg' alt='shirt'>
            <img class='shirt-img__icon' src='assets/images/greentshirt.jpg' alt='shirt'>
            <img class='shirt-img__icon' src='assets/images/greentshirt.jpg' alt='shirt'>
            <img class='shirt-img__icon' src='assets/images/greentshirt.jpg' alt='shirt'>
          </div>
        </div>
      </div>
      <div class="grid-block">
        <div class='container container--column container--grey'>
          <p>Men's</p>
          <h1 class='bold'>
            Nice T-Shirt
          </h1>
          <p>$60.00</p>
          <div class='container--grey'>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star icon--grey"></i>
            <i class='grey'>4/5</i>

          </div>
          <p class='grey'>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <div class='spacing-border'></div>
          <h6> SELECT COLOR</h6>
          <div>
            <img class='shirt-img__icon' src='assets/images/greentshirt.jpg' alt='shirt'>
            <img class='shirt-img__icon' src='assets/images/greentshirt.jpg' alt='shirt'>
            <img class='shirt-img__icon' src='assets/images/greentshirt.jpg' alt='shirt'>
            <img class='shirt-img__icon' src='assets/images/greentshirt.jpg' alt='shirt'>
          </div>
          <h6> SELECT SIZE</h6>
          <div class='flex'>
            <div class='shirt-img__icon sizes'> S </div>
            <div class='shirt-img__icon sizes sizes__M'> M </div>
            <div class='shirt-img__icon sizes'> L </div>
            <div class='shirt-img__icon sizes'> XL </div>
          </div>
        <div class='spacing-border spacing-border--margin'></div>

        <div>
            <div class="grid container-grid grid--gutters grid--col-2 textCenter">
              <div class="grid-block">
                <div class="center">
                  <button class="btn">FIND IN STORE</button>
                </div>
              </div>
              <div class="grid-block"> <div class="center">
                <button class="btn btn--fill">ADD TO CART</button>
              </div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
